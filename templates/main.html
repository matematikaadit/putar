<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>log #{{channel}} - {{date}}</title>
</head>
<body>
  <main role="main">
    <header>
      <h1>#{{channel}}</h1>
      <h2>{{date}}</h2>
    </header>
    <article id="log">
      {% for log in logs %}
      <p>{{log}}</p>
      {% endfor %}
    </article>
  </main>
  <footer>
    <p>Generated using <a href="https://github.com/matematikaadit/putar">putar</a> on <code>{{now}}</code>.</p>
  </footer>
</body>
